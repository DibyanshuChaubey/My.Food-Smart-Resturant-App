<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-amber-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow max-w-md w-full fade-in">
    <h2 class="text-2xl font-bold text-center text-amber-700 mb-4">ğŸ” Enter OTP</h2>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 mb-4 rounded text-sm text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/verify-otp">
      <input type="text" name="otp" maxlength="6" required placeholder="6-digit OTP"
             class="w-full border px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-amber-500" />
      <button type="submit"
              class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700 transition">
        âœ… Verify OTP
      </button>
    </form>
  </div>
</body>
</html>
