<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-amber-100 to-yellow-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full animate-fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center text-amber-700">üçΩÔ∏è Customer Registration</h2>

    {% if error %}
    <div class="mb-4 text-red-600 text-sm font-medium bg-red-100 p-2 rounded">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/register">
      <div class="mb-4">
        <label class="block font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label class="block font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div class="mb-6">
        <label class="block font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded" />
      </div>

      <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700 transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">
      Already registered?
      <a href="/otp_login" class="text-amber-600 font-medium hover:underline">Login</a>
    </p>
  </div>

  <style>
    .animate-fade-in {
      animation: fadeIn 0.8s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
