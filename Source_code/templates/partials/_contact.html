<section id="contact" class="section container mx-auto px-4">
  <div class="section-head">
    <h2 class="section-title">Contact & Location</h2>
    <p class="section-sub">We’d love to host you.</p>
  </div>

  <div class="grid md:grid-cols-2 gap-6">
    <div class="panel">
      <h3 class="panel-title">Find Us</h3>
      <p class="text-ivory/75">123 Soviare Lane, Jaipur, IN</p>
      <p class="text-ivory/75">Open daily: 12:00 – 23:00</p>
      <p class="text-ivory/75">+91-99999-00000</p>
    </div>
    <div class="panel">
      <h3 class="panel-title">Write to Us</h3>
      <form class="grid grid-cols-1 gap-4">
        <input type="text" placeholder="Your Name" class="input" required>
        <input type="email" placeholder="Email" class="input" required>
        <textarea placeholder="Your message" class="input h-28" required></textarea>
        <button class="btn btn-gold">Send</button>
      </form>
    </div>
  </div>
</section>
