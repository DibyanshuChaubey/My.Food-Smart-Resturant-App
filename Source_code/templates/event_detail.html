<!-- templates/event_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Reservation Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto py-10 px-4 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-6">ğŸ‰ Event Reservation Details</h1>

    <div class="space-y-4">
      <p><strong>Name:</strong> {{ event.name }}</p>
      <p><strong>Email:</strong> {{ event.email }}</p>
      <p><strong>Date:</strong> {{ event.date }}</p>
      <p><strong>Guests:</strong> {{ event.guests }}</p>
      <p><strong>Event Type:</strong> {{ event.event_type }}</p>
      <p><strong>Message:</strong><br>
        <span class="whitespace-pre-line text-gray-700">{{ event.message }}</span>
      </p>
      <p class="text-sm text-gray-500">Submitted on: {{ event.created_at }}</p>
    </div>

    <a href="/admin/dashboard" class="mt-6 inline-block text-blue-600 hover:underline">â† Back to Admin Panel</a>
  </div>
</body>
</html>
