<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md animate-fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center text-amber-700">üîê Customer Login</h2>

    <!-- Tabs -->
    <div class="flex justify-center mb-4">
      <button id="tabPassword" class="tab-btn active bg-amber-200 text-amber-800 px-4 py-2 rounded-l border border-amber-400 font-medium">
        Password Login
      </button>
      <button id="tabOtp" class="tab-btn bg-white text-amber-800 px-4 py-2 rounded-r border border-amber-400 font-medium">
        OTP Login
      </button>
    </div>

    <!-- Password Login Form -->
    <form id="passwordForm" method="POST" action="/otp_login" class="tab-content">
      <label class="block font-medium mb-1">Email</label>
      <input type="email" name="email" required class="w-full border px-4 py-2 rounded mb-4" />
      <label class="block font-medium mb-1">Password</label>
      <input type="password" name="password" required class="w-full border px-4 py-2 rounded mb-4" />
      <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700 transition">Login</button>
    </form>

    <!-- OTP Login Form -->
    <form id="otpForm" method="POST" action="/send-otp" class="tab-content hidden">
      <div id="emailStep">
        <label class="block font-medium mb-1">Email</label>
        <input type="email" name="email" id="otpEmail" required class="w-full px-4 py-2 border rounded mb-4" />
        <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700 transition">Send OTP</button>
      </div>

      <div id="otpStep" class="hidden">
        <input type="hidden" name="email" id="hiddenEmail">
        <label class="block font-medium mb-1">Enter OTP</label>
        <input type="text" name="otp" id="otp" maxlength="6" required disabled class="w-full px-4 py-2 border rounded mb-4">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Verify OTP</button>
        <button type="button" id="resendOtpBtn" class="w-full bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300 transition text-sm">
          üîÑ Resend OTP
        </button>
      </div>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">
      Don't have an account? <a href="/register" class="text-amber-600 font-medium hover:underline">Register</a>
    </p>

    <p id="loginMessage" class="mt-4 text-center text-sm text-red-600">{{ error }}</p>
  </div>

  <style>
    .animate-fade-in { animation: fadeIn 0.6s ease-in-out both; }
    @keyframes fadeIn { from {opacity:0;transform:translateY(10px);} to {opacity:1;transform:translateY(0);} }
    .tab-btn.active { background-color: #fcd34d; color: #78350f; font-weight: bold; }
  </style>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const tabPassword = document.getElementById("tabPassword");
    const tabOtp = document.getElementById("tabOtp");
    const passwordForm = document.getElementById("passwordForm");
    const otpForm = document.getElementById("otpForm");
    const emailStep = document.getElementById("emailStep");
    const otpStep = document.getElementById("otpStep");
    const loginMessage = document.getElementById("loginMessage");
    const hiddenEmail = document.getElementById("hiddenEmail");

    // Toggle tabs
    tabPassword.addEventListener("click", () => {
      passwordForm.classList.remove("hidden");
      otpForm.classList.add("hidden");
      tabPassword.classList.add("active");
      tabOtp.classList.remove("active");
      loginMessage.textContent = '';
    });

    tabOtp.addEventListener("click", () => {
      otpForm.classList.remove("hidden");
      passwordForm.classList.add("hidden");
      tabOtp.classList.add("active");
      tabPassword.classList.remove("active");
      loginMessage.textContent = '';
    });

    // OTP form handler (two-step)
    otpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(otpForm);
      const action = otpForm.getAttribute("action");

      try {
        const res = await fetch(action, { method: 'POST', body: formData });
        // /send-otp and /verify-otp both return JSON
        const data = await res.json();

        if (data.success && action === '/send-otp') {
          const email = document.getElementById("otpEmail").value;
          hiddenEmail.value = email;
          emailStep.classList.add('hidden');
          otpStep.classList.remove('hidden');
          otpForm.setAttribute('action', '/verify-otp');
          document.getElementById("otp").disabled = false;
          loginMessage.textContent = '';
        } else if (data.success && action === '/verify-otp') {
          // fixed redirect:
          window.location.href = '/customer/dashboard';
        } else {
          loginMessage.textContent = data.error || '‚ùå Something went wrong.';
        }
      } catch (error) {
        loginMessage.textContent = '‚ùå Server error. Try again.';
      }
    });

    // Resend OTP
    const resendOtpBtn = document.getElementById("resendOtpBtn");
    resendOtpBtn.addEventListener("click", async () => {
      const email = hiddenEmail.value;
      if (!email) {
        loginMessage.textContent = '‚ö†Ô∏è Email not found. Please refresh.';
        return;
      }
      resendOtpBtn.disabled = true;
      resendOtpBtn.textContent = 'Resending...';

      const res = await fetch("/send-otp", {
        method: "POST",
        body: new URLSearchParams({ email }),
      });
      const data = await res.json();

      if (data.success) loginMessage.textContent = '‚úÖ OTP resent to your email.';
      else loginMessage.textContent = data.error || '‚ùå Failed to resend.';

      resendOtpBtn.textContent = 'üîÑ Resend OTP';
      setTimeout(() => { resendOtpBtn.disabled = false; }, 30000);
    });
  });

document.addEventListener('DOMContentLoaded', () => {
  const pendingOrder = sessionStorage.getItem('pendingOrder');
  const pendingPrivateRoom = sessionStorage.getItem('pendingPrivateRoom');
  const pendingEvent = sessionStorage.getItem('pendingEvent');

  if (pendingOrder || pendingPrivateRoom || pendingEvent) {
    // clear pending
    sessionStorage.removeItem('pendingOrder');
    sessionStorage.removeItem('pendingPrivateRoom');
    sessionStorage.removeItem('pendingEvent');

    // redirect back to homepage
    window.location.href = '/';
  }
});


window.addEventListener("load", () => {
  const redirect = sessionStorage.getItem("redirectAfterLogin");
  if (redirect) {
    sessionStorage.removeItem("redirectAfterLogin");
    window.location.href = redirect;
  }
});

</script>

<script>
window.addEventListener("load", () => {
  const next = sessionStorage.getItem("redirectAfterLogin");
  if (next) {
    // go back to the original page/section where user started
    window.location.href = next;
  }
});
</script>

</body>
</html>
